<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-grid.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
          <a class="navbar-brand" href="#">ChatterBox</a>
        </nav>
      </div>
      
      <div class="row">
        <div class="col-4 bg-info">
          <div class="list-group friendList">
            FRIEND LIST:
          </div>
        </div>
        <div class="col-8">
          <div class="jumbotron">
            <div id="main">
              <form id="send">
                <textarea type="text" id="message" class="form-control input-lg" placeholder="Enter new message here..."></textarea>
                <button class="newChannelButton input-lg">New Channel</button>
                <select id="roomSelect" class="form-control"></select>
                <input type="button" class="submit input-lg" value="Send Message"><br>
              </form>
            </div>
            <div id="dialog" title="New Channel">
              <form id="newChannelForm">
                <input type="text" id="newChannel"><br>
                <input type="button" class="submitNewChannel" value="Confirm"><br>
              </form>
            </div>
            <div id="chats"></div>
          </div>
        <div>
      </div>


    </div>
  </body>
</html>
